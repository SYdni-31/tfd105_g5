<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.min.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
        integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous" />
    <!-- title icon -->
    <link rel="icon" href="img/tianlam-logo-mainblack.svg">
    <!-- parallax.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <!-- jQeury -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        referrerpolicy="no-referrer"></script>
    <!-- Swiper css/js -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("VmKwawpbImHtur7aa");
        })();
    </script>
    <!-- VUE -->
    <script src="js/vue.min.js"></script>
    <!-- alert套件 -->
    <script src="https://unpkg.com/vue-swal"></script>
    
    <title>聚策展</title>
</head>

<body>
    <!-- header -->
    <nav>
        @@include('layout/nav.html')
    </nav>
    <header>
        @@include('layout/login.html')
    </header>
    <!-- content，各自頁面的html寫在這邊以下都是範例 -->
    <main>
        <div class="index_block">
            <!-- loading page -->
            <div id="preloader">
                <div class="circle"></div>
                <div class="circle-small"></div>
                <div class="circle-big"></div>
                <div class="circle-inner-inner"></div>
                <div class="circle-inner"></div>
            </div>
            <!-- 背景圖 -->
            <img src="./img/index/index_background.jpg" class="-margin0auto index_bcg_desktop">
            
            <!-- parallax物件 -->
            <div class="index_parallax_container index_bcg_desktop">
                <div class="index_parallax_items">
                    <div id="scene">
                        <!-- 左上巧拼 -->
                        <div data-depth="0.3" class="index_paraItems_left_top">
                            <img src="./img/index/move_bot_part.png" class="index_left_top_fixed">
                            <img src="./img/index/move_top_part.png" class="index_left_top_move">
                        </div>
                        <!-- 左下光點 -->
                        <div data-depth="0.3" class="index_paraItems_left_bot">
                            <img src="./img/index/left_bot_chessboard.png" class="index_left_bot_bcg">
                            <img src="./img/index/top_light.png" class="index_left_bot_topLight">
                            <img src="./img/index/mid_light.png" class="index_left_bot_midLight">
                            <img src="./img/index/bot_light.png" class="index_left_bot_botLight">
                        </div>   
                         <!--中下圓盤  -->
                        <div data-depth="0.5" class="index_paraItems_center_bot">
                            <img src="./img/index/disk.png" class="index_center_bot_disk_platform">
                            <img src="./img/index/disk_light.png" class="index_center_bot_disk_light">
                            <img src="./img/index/041.png" class="index_center_bot_disk">
                        </div>  
                        <!-- 中上主要區塊 -->
                        <div data-depth="0.5" class="index_paraItems_center_top">
                            <img src="./img/index/mid_area.png" class="index_center_top_area">
                        </div>        
                        <!-- 右側區塊 -->
                        <div data-depth="0.3" class="index_paraItems_right">
                            <img src="./img/index/right_side_monitor.png" class="index_right_monitor">
                            <img src="./img/index/barAll2.gif" class="index_right_bar1">
                        </div>                                        
                    </div>
                </div>
            </div>


            <!-- mobile背景+barHopping+輪播箭頭+pagination dots -->
            <img src="./img/index/031.jpg" class="=margin0auto index_bcg_mobile">

            <div class="index_right_side -hide">
                <img src="./img/index/barAll2.gif" class="index_bar_img1">
            </div>

            <!-- 標題文字 -->
            <div class="index_title">
                <h1 class="main-color" data-spotlight="Tián lám 2022 智慧全球科技展！">
                    Tián lám 2022 智慧全球科技展
                    <!-- Tián lám聚策展-2022智慧全球科技 -->
                </h1>
            </div>

            <!-- 下方輪播 -->
            <div class="index_swiper_wrapper">
                <div class="swiper mySwiper index_swiper_container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide index_slide">
                            <a href="./live.html">
                                <img src="./img/index/02.svg" class="-margin0auto">
                                <div>
                                    <h2 class="text_center">現正直播</h2>
                                    <h3 class="text_center">Live</h3>
                                </div>
                            </a>
                        </div>
                        <div class="swiper-slide index_slide">
                            <a href="./extend.html">
                                <img src="./img/index/02.svg" class="-margin0auto">
                                <div>
                                    <h2 class="text_center">虛擬商展</h2>
                                    <h3 class="text_center">Exhibition</h3>
                                </div>
                            </a>
                        </div>
                        <div class="swiper-slide index_slide">
                            <a href="./about.html">
                                <img src="./img/index/02.svg" class="-margin0auto">
                                <div>
                                    <h2 class="text_center">展會介紹</h2>
                                    <h3 class="text_center">About</h3>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="index_mobile_nav">

                <div class="swiper-button-next index_mobile_btnNext"></div>
                <div class="swiper-button-prev index_mobile_btnPrev"></div>
                
                <!-- <div class="swiper-pagination index_mobile_pagination"></div> -->
            </div>
            
        </div>
    </main>
    <!-- footer -->
    <footer>
        @@include('layout/footer.html')
    </footer>

    <!-- 先連結main再連結各自設的js -->
    <script src="js/main.min.js"></script>
    <script src="js/login.min.js"></script>
    <script src="js/index.min.js"></script>
    <script>

    </script>
</body>

</html>
