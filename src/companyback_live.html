<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
        integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous" />
    <!-- title icon -->
    <link rel="icon" href="img/tianlam-logo-mainblack.svg">

    <title>聚策展-範例頁</title>
</head>

<body>
    <!-- header -->
    <nav>
        @@include('layout/nav.html')
    </nav>

    <header>
        @@include('layout/login.html')
    </header>
    <!-- content，各自頁面的html寫在這邊以下都是範例 大區塊外面包section  -->
    <main>
        <section class="wrapper company_wrapper">
            <div class="company_title">
                <a class="title_skill">技術展示區</a>
            </div>

            <form action="#" class="companyback_form">
                <!-- icon -->
                <aside class="companyback_layout">1</aside>
                <ol class="companyback_icon">
                    <li><a><i class="fa-regular fa-pen-to-square"></i></a></li>
                    <li> <a><i class="fa-regular fa-trash-can"></i></a></li>
                </ol>

                <div class="field pt-45">
                    <h2>技術名稱 :</h2>
                    <input type="text" id="email" required autocomplete="off" class="" />
                    <label for="email" title="Skill name" data-title="技術名稱"></label>
                </div>
                <div class="field pt-45">
                    <h2>技術網址 :</h2>
                    <input type="text" id="password" required autocomplete="off" />
                    <label for="password" title="Skill address" data-title="技術網址"></label>
                </div>
                <a class="companyback_save btn_company_back">儲存</a>
            </form>


            <form action="#" class="companyback_form ">
                <!-- icon -->
                <aside class="companyback_layout blue" >2</aside>
                <ol class="companyback_icon">
                    <li><a><i class="fa-regular fa-pen-to-square"></i></a></li>
                    <li> <a><i class="fa-regular fa-trash-can"></i></a></li>
                </ol>
                <div class="field pt-45">
                    <h2>技術名稱 :</h2>
                    <input type="text" id="email" required autocomplete="off" class="" />
                    <label for="email" title="Skill name" data-title="技術名稱"></label>
                </div>
                <div class="field pt-45">
                    <h2>技術網址 :</h2>
                    <input type="text" id="password" required autocomplete="off" />
                    <label for="password" title="Skill address" data-title="技術網址"></label>
                </div>
                <a class="companyback_save btn_company_back">儲存</a>
            </form>
            <form action="#" class="companyback_form ">
                <!-- icon -->
                <aside class="companyback_layout orange">3</aside>
                <ol class="companyback_icon">
                    <li><a><i class="fa-regular fa-pen-to-square"></i></a></li>
                    <li class="trash-can"> <a><i class="fa-regular fa-trash-can"></i></a></li>
                </ol>

                <div class="field pt-45">
                    <h2>技術名稱 :</h2>
                    <input type="text" id="email" required autocomplete="off" class="" />
                    <label for="email" title="Skill name" data-title="技術名稱"></label>
                </div>
                <div class="field pt-45">
                    <h2>技術網址 :</h2>
                    <input type="text" id="password" required autocomplete="off" />
                    <label for="password" title="Skill address" data-title="技術網址"></label>
                </div>
                <a class="companyback_save btn_company_back">儲存</a>
            </form>
            <div class="companyback_add mt-30">
                <a class="btn_company_back">新增</a>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer>
        @@include('layout/footer.html')
    </footer>

    <!-- 先連結main再連結各自設的js -->
    <script src="js/main.min.js"></script>
    <script src="js/login.min.js"></script>
    <script src="js/companyback_live.min.js"></script>
</body>

</html>
