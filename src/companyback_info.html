<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <!-- css -->
  <link rel="stylesheet" href="./css/style.min.css" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous" />
  <!-- title icon -->
  <link rel="icon" href="img/tianlam-logo-mainblack.svg">
  <script src="js/vue.min.js"></script>

  <title>聚策展-廠商後台-廠商資訊管理</title>
</head>

<body>
  <!-- header -->
  <nav>
    @@include('layout/nav.html')
  </nav>
  <header>
    @@include('layout/login.html')
  </header>
  <!-- content，各自頁面的html寫在這邊以下都是範例 大區塊外面包section  -->
  <main>
      <section class="wrapper company_wrapper" id="companyback_info">
        <div class="company_title">
          <a class="title_skill">廠商資訊管理</a>
        </div>
        <form action="" class="companyback_info_form">
          <ul class="all_input" >
            <li class="">
              <div class="field pt-45">
                <h2>策展名稱:</h2>
                <input type="text" id="ex_name" required autocomplete="off" placeholder="" v-model="datas.EXPO_NAME" disabled />
                <label for="ex_name" title="" data-title="策展名稱"></label>
              </div>
              <div class="field pt-45">
                <h2>廠商名稱:</h2>
                <input type="text" id="c_company_name" required autocomplete="off" v-model="datas.NAME" disabled/>
                <label for="c_company_name" title="" data-title="廠商名稱"></label>
              </div>
              <div class="field pt-45">
                <h2>影片網址:</h2>
                <input type="text" id="vedio_add" required autocomplete="off" v-model="datas.VIDEO" />
                <label for="vedio_add" title="Video address" data-title="影片網址"></label>
              </div>
            </li>
            <li>
              <div class="company_logo mt-45" >
                <input type="file" class="logo_file -hide" @change="change">
                <img id="preview" :src="datas.LOGO" alt="" class="-margin0auto" >
                <button @click.prevent="chooselogo">插入logo</button>
              </div>
            </li>
          </ul>
          <div class="field introduce pt-60">
            <h2>廠商介紹:</h2>
            <textarea name="" class="fle" id="intr_company" rows="8" required autocomplete="off" size="300" v-model="datas.INTRODUCE"></textarea>
            <label for="intr_company" title="Introduce" data-title="廠商介紹"></label>
          </div>

          <ul class="robot">
            <li>
              <span>
                <h2>客服機器人:</h2>
                <h5>(需擇一)</h5>
              </span>
            </li>
            <li>
              <label for="robot1"><img src="./img/c_back/robot1.png" alt=""></label>
              <input type="radio" name="robotpicture" id="robot1" v-model="datas.ROBOT" value="1" >
            </li>
            <li>
              <label for="robot2"><img src="./img/c_back/robot2 .png" alt=""></label>
              <input type="radio" name="robotpicture" id="robot2" v-model="datas.ROBOT" value="2">
            </li>
          </ul>


          <ul class="environment ">
            <li>
              <span>
                <h2>廠商攤位樣式:</h2>
                <h5>(需擇一)</h5>
              </span>
            </li>
            <li>
              <label for="environment1"><img src="./img/c_back/evin (1).png" alt="" ></label>
              <input type="radio" name="environmentpicture" id="environment1" v-model="datas.TYPE" value="1">
            </li>
            <li>
              <label for="environment2"><img src="./img/c_back/evin (2).png" alt=""></label>
              <input type="radio" name="environmentpicture" id="environment2" v-model="datas.TYPE" value="2">
            </li>
            <li>
              <label for="environment3"><img src="./img/c_back/evin (3).png" alt=""></label>
              <input type="radio" name="environmentpicture" id="environment3" v-model="datas.TYPE" value="3">
            </li>
          </ul>

          <input type="submit" class="btn-long save mt-60" name="save" value="儲存並預覽" @click.prevent="formData">
        </form>

      
  </main>
  <!-- footer -->
  <footer>
    @@include('layout/footer.html')
  </footer>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- 先連結main再連結各自設的js -->
  <script src="js/main.min.js"></script>
  <script src="js/login.min.js"></script>
  <script src="js/companyback_info.min.js"></script>
</body>

</html>
