<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <!-- slider (swiper) -->
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <!-- css -->
  <link rel="stylesheet" href="./css/style.min.css" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous" />
  <!-- title icon -->
  <link rel="icon" href="img/tianlam-logo-mainblack.svg">
  <!-- VUE -->
  <script src="js/vue.min.js"></script>

  <title>策展後台-攤位預覽</title>
</head>

<body>
  <!-- header -->
  <nav>
    @@include('layout/nav.html')
  </nav>

  <header>
    @@include('layout/login.html')
  </header>
  <!-- content，各自頁面的html寫在這邊 -->
  <main id="cblook">
    <section class="extend_main wrapper">
      <div class="extend_head">
        <h1 class="cblook_top text_center pall-5 flex-box-around -margin0auto">
          虛擬攤商預覽畫面
        </h1>
      </div>
  <!-- 攤位圖&內容 -->
      <div class="extend_body mt-30">
        <section class="extend_look">
          <article :class="['extend_booth' + looks.TYPE]">
            <img :src="['img/extend/booth' + looks.TYPE + '.png']" alt="picture">
            <div class="extend_banner">
              <img :src="looks.LOGO" alt="logo">
              <h3 class="bg-color ml-5">{{looks.NAME}}</h3>
            </div>
            <iframe class="video" type="text/html" :src="['https://www.youtube.com/embed/' + looks['VIDEO'].split('=')[1] + '?autoplay=0&mute=1']" frameborder="0" allowfullscreen></iframe>
          </article>
          <a @click.prevent="" href="#" class="extend_chat_btn">
              <div :class="['extend_robotch' + looks.ROBOT]">
              <img class="extend_robotwave" :src="['img/extend/robotwave' + looks.ROBOT + '.gif']" alt="conact robot"/>
              <img class="extend_robot" :src="['img/extend/robot' + looks.ROBOT + '.png']" alt="conact robot"/>
              </div>
              <i class="fa-solid fa-comment-dots extend_chat"></i>
          </a>
        </section>
        <!-- 下方內容 -->
        <section class="extend_content wrapper -border_maincolor pall-20">
          <h3 @click="little('about')" class="pb-20 content_point" :class="{'content_pointed':little_page=='about'}">關於我們</h3>
          <h3 @click="little('tech')" class="pb-20 content_point" :class="{'content_pointed':little_page=='tech'}">技術展示</h3>
          <h3 @click="little('live')" class="pb-20 content_point" :class="{'content_pointed':little_page=='live'}">展覽影片</h3>
          <article class="content_inner content_about" :class="{'-hide':little_page !='about'}">
            <h4 class="mall-10">{{looks.INTRODUCE}}</h4>
          </article>
          <article v-if="techs.length>0" class="content_inner content_tech" :class="{'-hide':little_page !='tech'}">
            <div class="-margin0auto pt-30" v-for="item in techs">
              <h4 class="mr-10">{{item.NAME}}</h4>
              <div>
                <a @click.prevent="" href="#" class="btn-short mall-10">CONTACT</a>
                <a :href="item.LINK" class="btn-short mall-10" target="_blank">VIEW</a>  
              </div>
            </div>
          </article>
          <article v-else class="content_inner content_tech" :class="{'-hide':little_page !='tech'}">
            <p>---尚未有技術上傳---</p>
          </article>
          <article class="content_inner content_video"  :class="{'-hide':little_page !='live'}">
            <p>---不支援此預覽---</p>
          </article>
        </section>
      </div>
    </section>
    <section class="cblook_btn wrapper -margin0auto">
      <a href="./companyback_info.html" class="btn_company_back back">回去修改</a>
      <a class="btn_company_back check">確認上架</a>
    </section>
  </main>
  <!-- footer -->
  <footer>
    @@include('layout/footer.html')
  </footer>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/main.min.js"></script>
  <script src="js/login.min.js"></script>
  <script src="js/companyback_look.min.js"></script>
</body>

</html>
