<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <!-- header -->
    <nav>
        @@include('layout/nav.html')

    <header>
        @@include('layout/login.html')

    <!-- content，各自頁面的html寫在這邊以下都是範例 -->

        <section class="wrapper">
            <div class="contect_slogan">
                <h2>Attend Exhibition</h2>

            </div>
        </section>
        <section class="wrapper">
            <div class="row">
                <div class="contect_introduction col-12 col-sm-6">
                    <form action="#">
                        <div class="pt-45">
                            <p type="您的姓名:">
                                <input type="text" class="contect_box" id="name" name="" />
                                <label for="name"></label>
                            </p>
                        </div>
                        <div>
                            <p type="電子郵件:">
                                <input type="text" class="contect_box" id="name" name="" />

                        </div>
                        <div>

                        </div>
                        <div>
                            <p type="貴公司名稱:">
                                <input type="text" class="contect_box" id="name" name="" />
                                <label for="name"></label>
                            </p>
                        </div>
                        <div>
                            <p type="您的展覽類型:">
                                <input type="text" class="contect_box" id="name" name="" />
                                <label for="name"></label>
                            </p>
                        </div>
                        <div>
                            <p type="訊息內容:">
                                <input type="textarea" class="contect_box" id="name" name="" />
                                <label for="name"></label>
                            </p>
                        </div>

                    </form>
                </div>
                <div class="contect_information col-12 col-sm-6 ">
                    <div class="contect_info">
                        <h3>聯絡資訊</h3>
                        <ul>
                            <li class="contect_phone"><i class="fa-solid fa-phone"></i><h4 class="pt-7 pl-12">02-2712-0589</h4></li>
                            <li class="contect_mail"><i class="fa-solid fa-envelope"></i> <h4 class="pt-7 pl-12">Tián_lám@gmail.com</h4></li>
                            <li class="contect_address"><i class="fa-solid fa-location-dot"></i><h4 class="pt-7 pl-12">104506台北市中山區南京東路三段219號5樓</h4></li>
                        </ul>
                    </div>
                    <div class="contect_map">

                </div>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer>
        @@include('layout/footer.html')
    </footer>

    <!-- 先連結main再連結各自設的js -->
