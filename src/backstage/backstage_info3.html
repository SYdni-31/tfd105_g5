<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <!-- datatable -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.11.5/datatables.min.css"/>
  <!-- boostrap form switch按鈕 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="./css/style.min.css" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous" />
  <!-- title icon -->
  <link rel="icon" href="img/tianlam-logo-mainblack.svg">
  <!-- vue -->
  <script src="js/vue.min.js"></script>
  <!-- alert套件 -->
  <script src="https://unpkg.com/vue-swal"></script>

  <title>聚策展-虛擬商展</title>
</head>

<body class="backstage_body">
  <nav class="nav backstage_nav">
    <a href="./index.html" class="logo"><img src="img/tianlam-logo-backstage.svg" alt="logo" class="img"></img></a>
    <h3 class="ml-45">Tián lám➪後台中心</h3>
    <ul class="flex-box-end">
      <li><a href="index.html" class="backstage_logout"><h4>帳號登出</h4><img src="img/backstage_logout.svg" alt="logout" class="ml-6"></a></li>
    </ul>
  </nav>
  <main id="page">
    <ul class="backstage_menu pall-5">
        <div class="mt-20 mb-10 -margin0auto "><a class="backstage_menu_btn"><h4>資訊管理</h4><img src="img/backstage/backstage-arrow-down-circle.svg" alt="logo"></a></div>
        <div class="backstage_menu_inner mb-10">
          <a href="backstage_info1.html"><h4>展覽場次</h4></a>
          <a href="backstage_info2.html"><h4>大會議程</h4></a>
          <a href="backstage_info3.html"><h4>講師介紹</h4></a>
          <a href="backstage_info4.html"><h4>新聞資訊</h4></a>
          <a href="backstage_info5.html"><h4>聯絡我們</h4></a>
        </div>
        <div class="-margin0auto pb-10"><a class="backstage_menu_btn"><h4>會員管理</h4><img src="img/backstage/backstage-arrow-down-circle.svg" alt="logo"></a></div>
        <div class="backstage_menu_inner mb-10">
          <a href="backstage_member1.html"><h4>來賓管理</h4></a>
          <a href="backstage_member2.html"><h4>廠商管理</h4></a>
        </div>
        <div class="-margin0auto pb-10"><a class="backstage_menu_btn"><h4>活動管理</h4><img src="img/backstage/backstage-arrow-down-circle.svg" alt="logo"></a></div>
        <div class="backstage_menu_inner">
          <a href="backstage_expo1.html"><h4>廠商資料</h4><a>
          <a href="backstage_expo2.html"><h4>直播時段</h4></a>
          <a href="backstage_expo3.html"><h4>直播審核表</h4></a>
          <a href="backstage_expo4.html"><h4>直播留言板</h4></a>
        </div>
        <img src="img/backstage/backstage_aside_btn.svg" alt="" class="backstage_aside_btn"/>
    </ul>
    <section class="backstage_main">
      <img src="img/backstage/backstage_aside_btn.svg" alt="" class="backstage_aside_btn"/>

      <article class="-margin0auto mt-10 table_outer">
        <button class="backstage_btn backstage_btn_add mb-15" @click="insert()">新增</button>
        <h3 class="bg-color pall-15">講師介紹</h3>
        <table id="table" class="table">
        </table>
      </article>
    </section>
    <section>
      <div class="backstage_info3 backstage_box ">
          <h2>新增</h2>
          <!-- 上傳圖片一定要用form的multipart -->
          <div class=" backstage_box-content backstage_info3-content pt-30">
              <!-- <form enctype="multipart/form-data"> -->
                <ul>
                    <li class="mb-16 input-short"><label for="name">序號</label>
                        <input type="text" name="name" id="name">
                    </li>
                    <li class="mb-16 input-short"><label for="introduce">講師姓名</label>
                        <input type="text" name="introduce" id="introduce">
                    </li>
                    <li class="mb-16 input-long"><label for="time">講師介紹</label>
                        <textarea name="time" id="time" cols="30" rows="10"></textarea>
                    <li class="mb-16 input-long"><label for="date">議程日期</label>
                        <input type="date" name="date" id="date">
                    </li>
                    <li class="mb-16 input-long"><label for="date">開始時間</label>
                      <input type="time" name="start_time" id="start_time">
                  </li>
                </ul>
                <div class="mb-16 input-file">
                    <div class="input-file-group">
                        <label for="img">講師照片</label>
                        <input type="file" class="file-choose" name="file-choose" id="file-choose" class="photo" @change="selectedFile">
                        <p class="file-text">選擇檔案</p>
                        <p class="file-text file-text-hide">{{file_name}}</p>
                        <div class="input-file-img dropbox">
                            <!-- <img :src='img_name.src'> -->
                            <img id="img" class="img-update" :src="image">
                            <input type="file" @change="selectedFile"  ref="img">
                            <!-- <p v-if="files.length===0"><i class="fa-solid fa-image"></i></p> -->
                            <label for="file-choose"><i class="fa-solid fa-image"></i></label>
                        </div>
                        <button>上傳</button>
                        <p class="photo-text">{{file_name}}</p>
                    </div>
                </div>
              <!-- </form> -->
              <div class="back-insert-btn">
                <button class="back-insert_save" @click="f_save">新增</button>
                <button class="back-insert_close" @click="f_close">關閉</button>
              </div>
          </div>
    </section>
  <!-- <div id="hide" v-if="current_edit !== null"></div> -->
  </main>

  <!-- jQuery for datatable-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- datatable -->
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.11.5/datatables.min.js"></script>
  <script src="js/backstage_info3.min.js"></script>
</body>

</html>
