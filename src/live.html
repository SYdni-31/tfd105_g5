<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <!-- css -->
  <link rel="stylesheet" href="./css/style.min.css" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous" />
  <!-- title icon -->
  <link rel="icon" href="img/tianlam-logo-mainblack.svg" />
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- aos動畫 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <!-- VUE -->
  <script src="js/vue.min.js"></script>
  <!-- 發信emailJS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
  (function() {
  emailjs.init("HRi5tweGhe3y1JwPZ");
  })();
  </script>
  <title>聚策展-現正直播</title>
</head>

<body>
  <!-- header -->
  <nav>@@include('layout/nav.html')</nav>

  <header>
    @@include('layout/login.html')
  </header>
  <!-- content，各自頁面的html寫在這邊以下都是範例 -->
  <main>
    <section>
      <div class="live-container">
        <!-- 影片區 -->
        <!-- https://www.youtube.com/embed/gfwWsWJhoig?modestbranding=1&autoplay=1&playlist=gfwWsWJhoig -->
        <div class="live-video-container">
          <h2>
            抱歉，目前無直播<br />下一次直播時間 : <br />2022/03/14 09:00
          </h2>
          <iframe width="900" height="500" src="" title="video" frameborder="0" class="live-video"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </div>
        <!-- 留言板(PC) -->
        <div id="live_pc" class="live-board-container" :class="{'pc-active': pcOpen === true}">
          <div class="live-board">
            <div class="search-container-title" @click="toggle()">
              <img src="img/live/live-arrow.svg" alt="留言板開關" id="live-icon-img" :class="{'-transform-180': pcOpen === true}"/>
              <h3 id="search-container-title-h3">留言板</h3>
            </div>
            <!-- 留言顯示區 -->
            <div class="result-block">
              <div class="search-container"></div>
            </div>
            <!-- 打字傳送區 -->
            <div class="input-block">
              <input type="text" class="live-text-input" name="live-text-input" placeholder="傳送訊息" />
              <button class=" live-submit btn-short" name="live-submit" type="button">
                送出
              </button>
            </div>
          </div>
        </div>

        <!-- 留言板(RWD) -->
        <div id="live_rwd" class="live-board-container-rwd" :class="{'rwd-active': rwdOpen === true}">
          <div class="live-board">
            <div class="search-container-title" @click="toggle()">
              <img src="img/live/live-arrow.svg" alt="留言板開關" id="live-icon-img-rwd" class="-transform--90"
                :class="{'-transform-90': rwdOpen === true}" />
              <h3 id="search-container-title-h3">留言板</h3>
            </div>
            <!-- 留言顯示區 -->
            <div class="result-block-rwd">
              <div class="search-container"></div>
            </div>
            <!-- 打字傳送區 -->
            <div class="input-block">
              <input type="text" class="live-text-input-rwd" name="live-text-input" placeholder="傳送訊息" />
              <button class="btn-short live-submit-rwd" name="live-submit" type="button">
                送出
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- 下方廠商介紹區 -->
    <div>
      <div class="live-company">
        <ul class="live-company-text">
          <li>
            <div class="live-company-title">
              <img src="img/live/compnay-title.png" alt="現在直播廠商" />
              <h2>現在直播廠商</h2>
            </div>
            <h3>台灣積體電路製造股份有限公司(台積電)</h3>
          </li>
          <li>
            <div class="live-company-email">
              <img src="img/live/compnay-email.png" alt="聯絡方式" />
              <h2>聯絡方式</h2>
            </div>
            <h3>email: test@gmail.com</h3>
          </li>
        </ul>
        <img src="img/live/live_circle_2.svg" alt="圓形圖案" class="img-circle">
      </div>
    </div>
  </main>
  <!-- footer -->
  <footer>@@include('layout/footer.html')</footer>
  <script>
    new Vue({
      el: '#live_pc', //在這講是給誰執行
      data() {
        return {
          pcOpen: false,
        };
      },
      methods: {
        toggle() {
          this.pcOpen = !this.pcOpen;
        }
      },
    }); //給初值，在裡面描述屬性跟方法，包在物件{}裡
    new Vue({
      el: '#live_rwd', //在這講是給誰執行
      data() {
        return {
          rwdOpen: false,
        };
      },
      methods: {
        toggle() {
          this.rwdOpen = !this.rwdOpen
        }
      },
    }); //給初值，在裡面描述屬性跟方法，包在物件{}裡


  </script>
  <!-- 先連結main再連結各自設的js -->
  <script src="js/main.min.js"></script>
  <script src="js/login.min.js"></script>
  <script src="js/live.min.js"></script>
</body>

</html>
