<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.min.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
        integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous" />
    <!-- title icon -->
    <link rel="icon" href="img/tianlam-logo-mainblack.svg" />
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">   
    <!-- VUE -->
    <script src="js/vue.min.js"></script>
    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("VmKwawpbImHtur7aa");
        })();
    </script>
    <!-- alert套件 -->
    <script src="https://unpkg.com/vue-swal"></script>

    <title>聚策展-新聞資訊</title>
</head>

<body>
    <!-- header -->
    <nav>@@include('layout/nav.html')</nav>

    <header>
        @@include('layout/login.html')
    </header>
    <!-- content，各自頁面的html寫在這邊以下都是範例 -->
    <main>
        <section class="news_banner">
            <img src="img/news/news_banner.jpg">
            <div class="news_slogan pr-60">
                <h1 class="news_subtitle"><span class="news_span">--- </span>新聞資訊 <span class="news_span"> ---</span></h1>
            </div>
        </section>
        
        <section class="news-over-hidden" id="news_app" >
            <div class="news wrapper">
                <div class="news-card" data-aos="fade-right" data-aos-duration="1500"  v-for="(key, index) in news" >
                    <div class="news-date">
                        <h2> {{key.TIME}} </h2>
                    </div>
                    <div class="news-content" >
                        <a :href="key.LINK"  target="_blank">
                            <img :src="key.PHOTO" alt="新聞資訊">
                            <h3> {{key.TITLE}} </h3>
                            <h4> {{key.CONTENT}} </h4>
                        </a>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <!-- footer -->
    <footer>@@include('layout/footer.html')</footer>
    <script>

    </script>
    <!-- aos -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- 先連結main再連結各自設的js -->
    <script src="js/main.min.js"></script>
    <script src="js/login.min.js"></script>
    <script src="js/news.min.js"></script>
</body>

</html>
