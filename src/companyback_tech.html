    <main>
        <section class="wrapper company_wrapper" id="tech_app" >
            <!-- 上方標題 -->
            <div class="company_title">
                <a class="title_skill">技術展示區</a>
            </div>

            <div v-for="(tech, index) in techs">
                <form action="#" class="companyback_form">
                    <!-- icon -->
                    <!-- v-for最多八筆 -->
                    <aside class="companyback_layout"></aside>
                    <ol class="companyback_icon">
                        <li><a><i class="fa-regular fa-pen-to-square"></i></a></li>
                        <li> <a><i class="fa-regular fa-trash-can"></i></a></li>
                    </ol>
                    <div class="field pt-45">
                        <h2>技術名稱 :</h2>
                        <input type="text" :id="['skill_name' + index]" required autocomplete="off" v-model="tech.NAME">
                        <label :for="['skill_name' + index]" title="Skill name" data-title="技術名稱"></label>
                    </div>
                    <div class="field pt-45">
                        <h2>技術網址 :</h2>
                        <input type="text" :id="['password_add' + index]" required autocomplete="off" v-model="tech.LINK">
                        <label :for="['password_add' + index]" title="Skill address" data-title="技術網址"></label>
                    </div>
                    <a class="companyback_save btn_company_back">儲存</a>
                </form>
            </div>

            <div class="insert_form -hide">
                <form action="#" class="companyback_form">
                    <!-- icon -->
                    <!-- v-for最多八筆 -->
                    <aside class="companyback_layout" ></aside>
                    <ol class="companyback_icon">
                        <li><a><i class="fa-regular fa-pen-to-square"></i></a></li>
                        <li> <a><i class="fa-regular fa-trash-can"></i></a></li>
                    </ol>
                    <div class="field pt-45">
                        <h2>技術名稱 :</h2>
                        <input type="text" :id="['skill_name' + techs.length]" required autocomplete="off" >
                        <label :for="['skill_name' + techs.length]" title="Skill name" data-title="技術名稱"></label>
                    </div>
                    <div class="field pt-45">
                        <h2>技術網址 :</h2>
                        <input type="text" :id="['password_add' + techs.length]" required autocomplete="off" >
                        <label :for="['password_add' + techs.length]" title="Skill address" data-title="技術網址"></label>
                    </div>
                    <a class="companyback_save btn_company_back">儲存</a>
                </form>
            </div>
